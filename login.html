<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="banner-section">
            <img src="/img/navigation.svg" alt="Banner">
            <div class="text">Welcome to GOKGOK. The best rental places in East Java.</div>
        </div>
        <div class="form-section">
            <h2>Sign In</h2>
            <button id="google-login" class="google-signin">
                <img src="https://img.icons8.com/?size=48&id=17949&format=png" alt="Google Logo"> Sign In with Google
            </button>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="signin">Sign In</button>
                <div id="error-message" class="error-message" style="display: none; color: red; margin-top: 10px;">
                    Email atau password salah.
                </div>
            </form>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email === 'test@gmail.com' && password === '1') {
                    window.location.href = 'rent-bike.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>

</body>
</html>
