<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="banner-section">
            <!-- <img src="/img/luffy_face.png" alt="Banner Image"> -->
            <img src="/img/navigation.svg" alt="">
            <div class="text">
                <p>Welcome to GOKGOK</p>
                <p>The best rental places in East Java.</p>
            </div>
        </div>
        <div class="form-section">
            <h2>Sign In</h2>
            <p>Or sign in with Google:</p>
            <button class="google-signin" onclick="window.location.href='https://accounts.google.com/login'">
                <img src="https://img.icons8.com/?size=48&id=17949&format=png" alt="">Sign In with Google
            </button>
            <br>
            <form action="rent-bike.html" method="">
                <input type="email" placeholder="*Email" required>
                <input type="password" placeholder="*Password" required>
                <button type="submit" class="button-signin">Sign In</button>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
